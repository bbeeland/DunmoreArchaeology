
plugins {

    id 'java'
    id('com.github.johnrengelman.shadow') version('7.1.2')
}

group('me.beeland.dunmoore.archaeology')
version('1.0.0')

repositories {

    mavenCentral()
    maven { url('https://hub.spigotmc.org/nexus/content/repositories/snapshots/') }
    maven { url('https://repo.extendedclip.com/content/repositories/placeholderapi/') }
    maven { url('https://github.com/deanveloper/SkullCreator/raw/mvn-repo/') }
    maven { url('https://jitpack.io') }
    maven { url('https://repo.codemc.org/repository/maven-public/') }

}

dependencies {

    compileOnly 'org.spigotmc:spigot-api:1.18.2-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.1'

    implementation('net.andreinc:mockneat:0.4.8')
    implementation('com.zaxxer:HikariCP:5.0.1')
    implementation('mysql:mysql-connector-java:8.0.29')
    implementation('de.tr7zw:item-nbt-api-plugin:2.11.1')
    implementation('dev.dbassett:skullcreator:3.0.1')
}

shadowJar {
    archiveBaseName.set('DunmooreArchaeology')
    classifier = null
}

jar {
    dependsOn('shadowJar')
    baseName('DunmooreArchaeology-no-deps')
}
